<div>
	<template bind>
	  <h1>{{ nls.title }}</h1>
		<h2>{{ nls.values }}</h2>
		<ul>
			<li>Horizontal:  <input value='{{ data.horizontal1 }}'/></li>
		</ul>

	  <label>Horizontal Slider Example</label>
	  <div data-dojo-type="dijit/form/HorizontalSlider"
	  	data-dojo-attach-point="dapHorizontal1"
	  	data-dojo-props='name:"horizontal1",
		  	value               : {{ data.horizontal1 }},
		  	maximum             : 100,
	  		minimum             : 0,
		  	intermediateChanges : false,
		  	discreteValues      : 100,
		  	style               : {width:"50%", height:"20px"}
	  	'>
	 		<div data-dojo-type="dijit/form/HorizontalRule"
	 			data-dojo-props='container:"topDecoration", count:20, style:{height:"5px"}'></div>
	  </div>

	</template>
</div>
